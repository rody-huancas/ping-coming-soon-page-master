<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/0a36c73c11.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img class="logo" src="images/logo.svg" alt="" />
        <h1 class="title">We are launching <span>soon!</span></h1>
        <span class="notified"> Subscribe and get notified </span>
        <div class="form">
          <form>
            <input
              type="email"
              class="email"
              id="email"
              placeholder="Your email address..."
            />
            <input type="submit" value="Notify Me" class="submit" id="submit" />
          </form>
        </div>
        <img class="figure" src="images/illustration-dashboard.png" alt="" />

        <div class="icons-social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer style="display: none">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
